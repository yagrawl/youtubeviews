<!Doctype html>
<html>
  <head>
    <title>YouTube Views</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <img src="assets/images/logo.png" class="logo-image"/>
        <p class="title-text">Track your viewing activity on YouTube</p>
      </div>
      <div class="body">
        <table>
          <tr>
            <td><p class="labels">Record Activity</p></td>
            <td>
              <label class="toggle">
                <input class="toggle-input" type="checkbox" checked id="recordActivityToggle"/>
                <div class="toggle-control"></div>
              </label>
            </td>
          </tr>
          <tr>
            <td><p class="labels">Hide Views</p></td>
            <td>
              <label class="toggle">
                <input class="toggle-input" type="checkbox" id="hideViewsToggle"/>
                <div class="toggle-control"></div>
              </label>
            </td>
          </tr>
        </table>
        <hr class="hr"/>
        <div class="stats">
          <div class="stats-title-div">
            <span class="stats-title">Stats</span>
          </div>
          <div class="stats-details" id="statsDetails"></div>
        </div>
      </div>
      <div class="footer">
        <button id="statsButton" class="footer-button">
          <p class="footer-link-text">About</p>
        </button>
        <button id="privacyButton" class="footer-button">
          <p class="footer-link-text">Privacy Policy</p>
        </button>
        <button id="helpButton" class="footer-button">
          <p class="footer-link-text">Help</p>
        </button>
      </div>
    </div>
    <script src="app/popup.js" type="module"></script>
  </body>
</html>
